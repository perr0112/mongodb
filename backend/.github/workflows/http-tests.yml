name: HTTP tests

on:
  push:
  pull_request:

jobs:
  http-tests:
    runs-on: ubuntu-latest

    services:
      api:
        image: node:20
        ports:
          - 3000:3000
        options: >-
          --health-cmd="curl --fail http://localhost:3000/health || exit 1"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install httpyac
        run: npm install --save-dev httpyac

      - name: Run .http tests
        run: npm run test:http
